<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ThinkBox - Your personal note-taking app">
    <title>ThinkBox</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <div class="layout-container">
        <!-- <aside class="left-sidebar">
        </aside> -->
        <main class="main-content">
            <!-- 原有的 header 部分移动到这里 -->
            <header class="header">
                <h1>ThinkBox</h1>
                <div class="user-info">
                    <span id="userEmail">user@example.com</span>
                    <button id="logoutButton" class="logout-button" type="button">Login/Logout</button>
                </div>
            </header>

            <!-- 笔记部分 -->
            <div id="notesSection" class="content-section">
                <div class="input-container">
                    <textarea id="noteInput" placeholder="What's in your mind?"></textarea>
                    <div class="voice-button-container">
                        <button id="voiceInputButton" type="button" aria-label="Voice Input" title="Voice Input">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                    <div class="post-button-container">
                        <button id="addNoteButton" type="button">Post</button>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search notes...">
                </div>
                <ul id="noteList"></ul>
                <div id="loadingIndicator" class="loading-indicator hidden">
                    <div class="spinner"></div>
                    <span id="loadingMessage">Loading...</span>
                </div>
                <div id="allNotesLoaded" class="all-notes-loaded hidden">
                    You've reached the end of your notes.
                </div>
                <div id="generated-tags-container"></div>
            </div>
        </main>
        <aside class="right-sidebar">
            <div id="trending-tags-container">
                <div class="trending-tags">
                    <h2>Trending Tags</h2>
                    <ul id="topTagsList"></ul>
                </div>
                <div id="trending-tags-analysis"></div>
            </div>
        </aside>
    </div>

    <!-- 引入 JavaScript 文件 -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
