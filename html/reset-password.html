<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkBox - Reset Password</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <h1 class="logo">ThinkBox</h1>
            </div>
        </header>
        <div class="auth-container">
            <h2>重置密码</h2>
            <form id="resetPasswordForm">
                <input type="password" id="newPassword" name="newPassword" placeholder="新密码" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="确认新密码" required>
                <button type="submit" id="submitButton">重置密码</button>
            </form>
            <div id="errorMessage" class="error hidden"></div>
        </div>
    </div>
    <script type="module" src="../js/Auth/resetPassword.js"></script>
</body>
</html>
