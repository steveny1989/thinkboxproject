<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2>注册</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="text" id="registerUsername" placeholder="Username (optional)">
                <button type="submit" id="registerButton">注册</button>
                <div id="registerError" class="error hidden">注册失败</div>
            </form>
            
            <h2>登录</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" id="loginButton">登录</button>
                <div id="loginError" class="error hidden">登录失败</div>
            </form>
        </div>
    </div>
    <script type="module" src="../js/Auth/authService.js"></script>
    <script type="module" src="../js/Auth/newAuth.js"></script>
    <script>
        console.log('HTML file loaded');
      </script>
</body>
</html>
