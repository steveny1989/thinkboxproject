<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <!-- 移除或修改 base 标签 -->
    <!-- <base href="/thinkboxproject/"> -->
    <!-- 使用相对路径 -->
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2>注册</h2>
            <input type="email" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Password">
            <button id="registerButton">注册</button>
            <div id="registerError" class="error hidden">注册失败</div>
            <div id="registerLoading" class="loading hidden">注册中...</div>
            
            <h2>登录</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginButton">登录</button>
            <div id="loginError" class="error hidden">登录失败</div>
            <div id="loginLoading" class="loading hidden">登录中...</div>
        </div>
    </div>
    <div id="loading-indicator" class="loading-indicator hidden">
        <div class="spinner"></div>
    </div>
    <!-- 使用相对路径 -->
    <script type="module" src="../js/auth.js"></script>
    <!-- <div id="loading">
        <div class="spinner"></div> -->
        <!-- <p>正在处理您的请求...</p> -->
    </div>

</body>
</html>
